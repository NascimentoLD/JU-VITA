<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/var.css">
    <title>Ju Vita</title>
</head>
<body>
        <header class="topo">
            <div class="topo-esq">
                <img src="img/logoJuVita.png" alt="Logo da Ju Vita">
            </div>
            <div class="topo-dir">
                <div class="btn-pesquisa">
                    <input type="text" name="" id="" placeholder="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="menu-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </header>
    <div class="container">
        <section class="banner">
            <div class="banner-txt">
                <p>Happy hour <strong>JuVita</strong> !!!</p>
                <h2>Venha refrescar seus finais de <br> tarde conosco!</h2>
            </div>
            <div class="banner-imgs">
                <div class="banner-imgs1">
                    <img class="banner-img" src="img/suco-maca-verde.png" alt="Suco de Maça verde">
                </div>
                <div class="banner-imgs1">
                    <img class="banner-img" src="img/suco-abacaxi.png" alt="Suco de Abacaxi">
                </div>
                <div class="banner-imgs1">
                    <img class="banner-img" src="img/suco-morango.png" alt="Suco de Morango">
                </div>
            </div>
        </section>

        <section class="sucos">
            <div class="lado-esq">
                <div class="sucos-txt">
                    <h2>Sucos Refrescantes e Funcionais</h2>
                    <p><strong>Hidratam o corpo!</strong> Por se tratar de uma bebida preparada à base de água e combinada com frutas, legumes e grãos, os sucos funcionais favorecem a hidratação do corpo.</p>
                    <a class="btn" href="#">Saiba mais!</a>
                </div>
                <div class="img">
                    
                </div>
            </div>
            <div class="lado-dir">
                
            </div>
        </section>
    </div>

    <script src="https://kit.fontawesome.com/ebc3101efe.js" crossorigin="anonymous"></script>
</body>
</html>
